    <div class="loading_bg"></div>

    <div class="cont-wrap">
        <div id="cont" data-pct="0">

                <circle r="35" cx="50" cy="50" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>

                        stroke-dasharray="565.48" stroke-dashoffset="0" style="stroke-dashoffset: 565.487px;"></circle>
            </svg>

            <div class="tips">
                <div class="inner"></div>
            </div>

            <div class="clickTips">点击启动</div>
        </div>
    </div>

    <div class="loading_mark"></div>
</div>

    <script>
        //  bind share layout buttons
        var shareButton = document.getElementsByClassName('share-btn')[0];

        var shareTimer;
        shareButton.addEventListener('touchstart', function (e) {
            e.stopPropagation();
            document.getElementsByClassName('share-tips')[0].className += ' active';

            setTimeout(shareTimer);
            shareTimer = setTimeout(function () {
                document.getElementsByClassName('share-tips')[0].className = document.getElementsByClassName('share-tips')[0].className.replace(/active/g, '');
            }, 1700);
        });

        document.getElementsByClassName('share-tips')[0].addEventListener('touchstart', function (e) {
